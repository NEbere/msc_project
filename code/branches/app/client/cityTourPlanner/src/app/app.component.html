<ion-app>
  <!-- menu item -->
  <ion-menu side="start">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item ion-item *ngFor="let page of pages" (click)="openPage(page.link); closeMenu();">
          <ion-label>{{page.title}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!-- end of menu item -->

  <ion-router-outlet main></ion-router-outlet>
</ion-app>
