<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" menuToggle></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-3 center">
        <span class="profile-picture">
          <img src="../../../assets/avatar.png" class="img-fluid" alt="City tour planner - user profile">
        </span>

        <div class="space space-4"></div>
      </div>

      <div class="col-xs-12 col-sm-9">
        <h4 class="blue">
          <span class="middle">{{user.firstName}}</span>
        </h4>

        <div class="profile-user-info">
          <div class="profile-info-row">
            <div class="profile-info-name"> Email </div>

            <div class="profile-info-value">
              <span>{{user.email}}</span>
            </div>
          </div>

          <div class="profile-info-row">
            <div class="profile-info-name"> Date of birth </div>

            <div class="profile-info-value">
              <span>{{user.dateOfBirth | date: 'dd/MM/yyyy'}}</span>
            </div>
          </div>

          <div class="profile-info-row">
            <div class="profile-info-name"> Joined </div>

            <div class="profile-info-value">
              <span>{{user.createdAt | date: 'dd/MM/yyyy'}}</span>
            </div>
          </div>
        </div>

        <div class="hr hr-8 dotted"></div>
      </div>
    </div>

    <br>
    <p>
      <button class="btn btn-primary" (click)="open(editProfileModal)">Edit profile</button>
    </p>
  </div>

</ion-content>
<br />

<!-- venue detail modal -->
<ng-template #editProfileModal let-modal>
  <div class="modal-header">
    <h6 class="modal-title" id="modal-basic-title">Edit profile</h6>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <!-- edit profile form -->
    <form #loginAdminForm="ngForm">
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
          <ion-label position="stacked">Email <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="email" [(ngModel)]="user.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">First name <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="text" [(ngModel)]="user.firstName" name="firstName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Last name</ion-label>
          <ion-input required type="text" [(ngModel)]="user.lastName" name="lastName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Date of birth</ion-label>
          <ion-input required type="date" [(ngModel)]="user.dateOfBirth" name="dateOfBirth"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Gender</ion-label>
          <ion-input required type="text" [(ngModel)]="user.gender" name="gender"></ion-input>
        </ion-item>
      </ion-list>

      <div class="ion-padding">
        <ion-button expand="block" class="ion-no-margin" (click)="editProfile(user)">
          Update profile
        </ion-button>
      </div>
    </form>
  </div>
</ng-template>
